<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorias</title>
    <link rel="stylesheet" href="styleInicio.css">
</head>

<body>
    <div class="header-container">
        <div class="titulo">
            <h2 class="MMIAS">M</h2>
            <h2 class="EOR">E</h2>
            <h2 class="MMIAS">M</h2>
            <h2 class="EOR">O</h2>
            <h2 class="EOR">R</h2>
            <h2 class="MMIAS">I</h2>
            <h2 class="MMIAS">A</h2>
            <h2 class="MMIAS">S</h2>
        </div>
        <div class="subtitulo">
            <h3 class="historias">50años</h3>
            <h3 class="entre">entre</h3>
            <h3 class="historias">historias</h3>
        </div>
    </div>

    <div class="bottom-container">
        <h1 class="Eleccion">Selecciona tu rol</h1>
        <button class="button" onclick="cambiarImagen('estudiante')">Estudiante</button>
        <button class="button" onclick="cambiarImagen('colaborador')">Colaborador</button>
    </div>

    <script>
        function cambiarImagen(rol) {
            // Almacena el rol seleccionado en localStorage
            localStorage.setItem('selectedRol', rol);

            // Redirige al otro HTML y pasa el rol como parámetro en la URL
            window.location.href = `index.html?rol=${rol}`;
        }
    </script>
</body>

</html>
