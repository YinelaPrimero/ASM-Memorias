    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtiene el rol de localStorage si existe
            const storedRol = localStorage.getItem('selectedRol');
            const pegman = document.getElementById('pegman');
    
            // Cambia la imagen de pegman según el rol seleccionado o el almacenado en localStorage
            if (storedRol === 'estudiante') {
                pegman.src = '/Imagenes/normi.png'; // Ruta de la imagen de estudiante
            } else if (storedRol === 'colaborador') {
                pegman.src = '/Imagenes/owl.png'; // Ruta de la imagen de colaborador
            }
        });
    </script>
