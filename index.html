<head>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div>
        <div class="titulo">
            <h2 class="MMIAS">M</h2>
            <h2 class="EOR">E</h2>
            <h2 class="MMIAS">M</h2>
            <h2 class="EOR">O</h2>
            <h2 class="EOR">R</h2>
            <h2 class="MMIAS">I</h2>
            <h2 class="MMIAS">A</h2>
            <h2 class="MMIAS">S</h2>

        <div class="subtitulo">

    <section class="memorias container">

                    <img src="/Imagenes/1980.jpg" alt="">

        </div>

        <button class="icons-button-uao"> </button>
    </section>

    <div class="modal" id="modal1970">
        <div class="modal-content">
            <!-- Contenido para 1970 -->
            <iframe width="560" height="315" src="/Videos/UAO 50 años  70s -1.mp4" frameborder="0"

            <iframe width="560" height="315" src="/Videos/UAO 50 años  70s.mp4" frameborder="0"
                allowfullscreen></iframe>
            <button class="close-modal" data-modal="modal1970">&times;</button>
        </div>
    </div>
