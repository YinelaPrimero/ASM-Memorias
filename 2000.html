<head>

<body>
    <div class="titulo">
        <h2>
            <span class="M">M</span>
            <span class="E">E</span>
            <span class="M1">M</span>
            <span class="O">O</span>
            <span class="R">R</span>
            <span class="I">I</span>

            <span class="S">S</span>

        </h2>
    </div>
    
    <div class="year">
        2000 
    </div>
    <div class="video-grid">
        <div class="video-container">
            <h2>Video 1</h2>
            <video controls>
                <source src="/Videos/UAO 50 años  00s -1.mp4" type="video/mp4">
                Tu navegador no admite la reproducción de video.
            </video>
        </div>

        <div class="video-container">

            </video>
        </div>
    </div>
    <div class="pegman-container" id="pegman-container">
        <img src="/Imagenes/normi.png" alt="Pegman" id="pegman" class="pegman-image">
    </div>
    <div class="back-to-index">
        <a href="index.html">Volver</a>
        <script>
            // Obtiene el rol de la URL
            const params = new URLSearchParams(window.location.search);
            const rol = params.get('rol');
            const pegman = document.getElementById('pegman');
    
            // Cambia la imagen de pegman según el rol seleccionado
            if (rol === 'estudiante') {
                pegman.src = '/Imagenes/normi.png'; // Ruta de la imagen de estudiante
            } else if (rol === 'colaborador') {
                pegman.src = '/Imagenes/owl.png'; // Ruta de la imagen de colaborador
            }
        </script>
    </div>
